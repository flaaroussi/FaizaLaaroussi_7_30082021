<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="favicon.png" type="image/png">
   <script src="https://kit.fontawesome.com/413ec6d2d3.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="public/css/main.css" />
   <title>Les petits plats</title>
</head>

<body>
   <header>
      <!--logo-->
      <section class="logo-container">
         <figure>
            <img src="/public/images/logo/les_petites_plats.png" alt="Les petits plats logo">
         </figure>
      </section>
   </header>
   <br><br><br><br>
   <main>
      <!--Réalisation d'un filtre selon 2 axes-->

      <!--Axe1 de recherche:Barre de recherche horizontale-->
      <section class="barreRecherche-container">
         <input type="search" id="barreRecherche" name="barreRecherche" aria-label="Rechercher dans les recettes suivantes"
            placeholder="Rechercher un ingrédient,appareil,ustensiles ou une recettes">
         <i class="fas fa-search"></i>
      </section>


      <div class="tag">tag</div>

      <!--Axe2 de recherche avancée :par mots:titre ingredients ustentils-->
      <section>

         <nav>
            <ul class="menu">

               <li class="blocs-filtre blocs-filtre--ingredient  filte-open">                  
                  <div class="bloc-search">
                     <input class="saisiTag" type="text" placeholder="Rechercher un ingrédient">
                     <div class ="title-icone">
                        <p>Ingredients</p>
                        <i class="fas fa-chevron-down"></i>
                     </div> 
                  </div>  
                  <ul class="bloc-search-resultat bloc-search-resultat--ingredient">
                     <!--   -->
                  </ul>
               </li>

               <li class="blocs-filtre blocs-filtre--appareil">
                  <div class="bloc-search">
                     <input class="saisiTag" type="text" placeholder="Rechercher un appareil">
                     <div class ="title-icone">
                        <p>Appareil</p>
                        <i class="fas fa-chevron-down"></i>
                     </div>
                  </div>
                  <ul class="bloc-search-resultat bloc-search-resultat--appareil ">
                    
                  </ul>
               </li>
               
               <li class="blocs-filtre blocs-filtre--ustentiles">                  
                  <div class="bloc-search">
                     <input class="saisiTag" type="text" placeholder="Rechercher un ustentiles">
                     <div class ="title-icone">
                        <p>Ustentiles</p>
                        <i class="fas fa-chevron-down"></i>
                     </div> 
                  </div>  
                  <ul class="">
                     <!--   -->
                  </ul>
               </li>

            </ul>
         </nav>

         <br><br><br><br>

         
      </section>

      <br><br><br><br>
      
  
      <!--Blocs des recettes-->
      <section id="recipes_container">
         <!--code : affichage blocs recettes-->
      </section>
   </main>

   <script src="./data/recipes.js"></script>
   <script type="module" src="./public/js/main.js"></script>
</body>

</html>
